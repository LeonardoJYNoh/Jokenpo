<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>JOKENPO - DEV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JOKENPO</h1>

  <main>
    <section id="regras">
      <h2>Regras do jogo</h2>
      <ul>
        <li><strong>Pedra</strong> ganha de Tesoura e Lagarto</li>
        <li><strong>Papel</strong> ganha de Pedra e Spock</li>
        <li><strong>Tesoura</strong> ganha de Papel e Lagarto</li>
        <li><strong>Lagarto</strong> ganha de Spock e Papel</li>
        <li><strong>Spock</strong> ganha de Tesoura e Pedra</li>
      </ul>
    </section>

    <div id="acoes">
      <section id="jogo">
        <h2>Cadastro de Jogador</h2>
        <input id="id" type="number" placeholder="ID do jogador" min="0" /> 
        <input id="nome" placeholder="Nome do jogador" />
        <button onclick="cadastrarJogador()">Cadastrar</button>

        <h2>Fazer Jogada</h2>
        <input id="id-jogada" type="number" placeholder="ID do jogador" min="0" />
        <select id="jogada">
          <option>pedra</option>
          <option>papel</option>
          <option>tesoura</option>
          <option>lagarto</option>
          <option>spock</option>
        </select>
        <button onclick="fazerJogada()">Jogar</button>
      </section>

      <section id="Rodada">
        <h2>Rodada</h2>
        <button onclick="verRodadaAtual()">Consultar rodada</button>
        <button onclick="encerrarRodada()">Finalizar rodada</button>
        <button onclick="reiniciarRodada()">Resetar rodada</button>
      </section>

      <section id="remover">
        <h2>Remover Jogador</h2>
        <input id="id-remover" type="number" placeholder="ID para remover" min="0" />
        <button onclick="removerJogador()">Remover</button>
      </section>
    </div>

    <section id="resultado-final">
      <h2>Resultado:</h2>
      <pre id="resultado"></pre>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
